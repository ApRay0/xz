<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>任务展示</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/dashboard.css" rel="stylesheet" th:href="@{/css/dashboard.css}">
</head>

<body>
<nav th:replace = "admin/_fragments :: menu" class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Settings</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Help</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar" th:replace = "admin/_fragments :: sidebar(1)">
            <ul class="nav nav-sidebar">
                <li class="active"><a href="#">Overview <span class="sr-only">(current)</span></a></li>
                <li><a href="#">Reports</a></li>
                <li><a href="#">Analytics</a></li>
                <li><a href="#">Export</a></li>
            </ul>
            <ul class="nav nav-sidebar">
                <li><a href="">Nav item</a></li>
                <li><a href="">Nav item again</a></li>
                <li><a href="">One more nav</a></li>
                <li><a href="">Another nav item</a></li>
                <li><a href="">More navigation</a></li>
            </ul>
            <ul class="nav nav-sidebar">
                <li><a href="">Nav item again</a></li>
                <li><a href="">One more nav</a></li>
                <li><a href="">Another nav item</a></li>
            </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <div class = "alert-danger alert-dismissable" th:unless="${#strings.isEmpty(emailError)}">
                <div class="header">提示:</div>
                <p th:text="${emailError}"></p>
            </div>
            <h2 class="sub-header">提交任务</h2>
            <form class="form-horizontal" method="post" th:object="${user}" th:action="*{id}==null ? @{/admin/user} : @{/admin/user/{id}(id=*{id})}" action="#">
                <div class="form-group">
                    <h2 class="form-signin-heading">用户提交</h2>
                    <label for="id" class="sr-only" >id</label>
                    <input type="hidden" id="id" name="id" th:value="*{id}" class="form-control">

                    <label for="email" class="sr-only" >用户邮箱</label>
                    <input type="text" id="email" name="email" class="form-control" placeholder="邮箱" th:value="*{email}" required autofocus></input>

                    <label for="name" class="sr-only" >用户名称</label>
                    <input type="text" id="name" name ="name" class="form-control" placeholder="名称" th:value="*{name}" required autofocus>

                    <label for="password" class="sr-only" >用户密码</label>
                    <input type="text" id="password" name="password" class="form-control" placeholder="密码" th:value="*{password}" required autofocus></input>


                    <button class="btn btn-lg btn-primary btn-block" type="submit">提交</button>
                </div>



            </form>

        </div>
    </div>
</div>

<th:block th:replace="_fragments :: script">
</th:block>



</body>

</html>
