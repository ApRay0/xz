<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/signin.css" rel="stylesheet" th:href="@{/css/signin.css}">
</head>
<body>
<div class="container">

    <form class="form-signin" method="post" action="#" th:action="@{/signin}">
        <h2 class="form-signin-heading">登录</h2>

        <label for="email" class="sr-only">电子邮箱</label>
        <input type="text" id="email" name="email" class="form-control" placeholder="电子邮箱" required autofocus>
        <label for="password" class="sr-only">密码</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="密码" required>
        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me"> 记住我
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
    </form>

</div> <!-- /container -->
</body>

<th:block th:replace="_fragments :: script">
</th:block>

</html>
