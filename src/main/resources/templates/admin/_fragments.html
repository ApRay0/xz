<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <title th:replace="${title}"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../static/css/bootstrap-select.scss" th:href="@{/css/bootstrap-select.scss}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css">
    <link href="../static/css/dashboard.css" rel="stylesheet" th:href="@{/css/dashboard.css}">

</head>


<body>

    <nav th:fragment="menu" class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">行政管家</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><div class="navbar-brand" th:text="'你好：' +${name}"></div></li>
                    <li><a href="#" th:href="@{/admin/}">主页</a></li>
                    <li><a href="#" th:href="@{/signout}">注销</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div th:fragment="sidebar(n)" class="col-sm-3 col-md-2 sidebar">
        <ul class="nav nav-sidebar">
            <li th:classappend="${n == 0}? 'active'"><a href="#" th:href="@{/admin/}">用户总览 <span class="sr-only"></span></a></li>
            <li th:classappend="${n == 1}? 'active'"><a href="#" th:href="@{/admin/user}">用户信息<span class="sr-only"></span></a></li>
            <li th:classappend="${n == 2}? 'active'"><a href="#" th:href="@{/admin/team}">群组信息<span class="sr-only"></span></a></li>
            <li th:classappend="${n == 3}? 'active'"><a href="#" th:href="@{/admin/role}">权限信息<span class="sr-only"></span></a></li>

        </ul>
        <ul class="nav nav-sidebar">
            <li th:classappend="${n == 6}? 'active'"><a href="#" th:href="@{/admin/summary}">任务总览 <span class="sr-only"></span></a></li>

            <li th:classappend="${n == 4}? 'active'"><a href="#" th:href="@{/admin/task}">任务详情 <span class="sr-only"></span></a></li>
            <li th:classappend="${n == 5}? 'active'"><a href="#" th:href="@{/admin/history}">历史邮件<span class="sr-only"></span></a></li>

        </ul>
    </div>



</body>

<th:block th:fragment="script">
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="../../static/js/bootstrap-select.js" th:src="@{/js/bootstrap-select.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/bootstrap-select.min.js"></script>
</th:block>


</html>
